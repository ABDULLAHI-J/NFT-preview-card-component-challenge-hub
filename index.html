<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div role="main">
    <!-- card starts here -->
    <div class="card">

      <!-- image container -->
      <div class="image-container"> 
          <img class="image-equilibrium" src="images/image-equilibrium.jpg"/>
          <div class="overlay-image-container">
            <img class="image-overlay" src="images/icon-view.svg"/>
          </div>
      </div>
      
      <!-- heading section -->
      <div class="headings">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <!--price and days left section -->
    <div class="price-category">
      <a href="#" class="link cost">
        <img src="images/icon-ethereum.svg"/>
        0.014
       </a>
       <a href="#" class="link days-left">
          <img src="images/icon-clock.svg"/>
          3 days left
       </a>
    </div>
    <!-- the line shown is here -->
    <hr>

    <!-- the user section is here -->
    <div class="user">
      <img class="user-img" src="images/image-avatar.png"/>
      <p>Creation of</p><span><a href="#" class="user-link">Jules Wyvern</a></span>
    </div>
  </div>
</div>

  <!-- Attribution -->
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ABDULLAHI</a>.
  </div>
</body>
</html>
